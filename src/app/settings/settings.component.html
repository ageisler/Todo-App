<form class="form-horizontal mb-5" (ngSubmit)="dataService.saveSettings(settingsForm)" #settingsForm="ngForm">
  <div class="row">
    <div class="col-lg-12">
      <h2>Einstellungen</h2>
    </div>
  </div>
  <hr>
  <div class="form-group row mt-5">
    <label class="col-sm-2 offset-sm-2">Todo-Liste</label>
    <div class="col-sm-6">
      <input class="" type="checkbox" [(ngModel)]="dataService.readyTodoSetting" name="readyTodoSetting" id="readyTodoSetting">
      <label for="readyTodoSetting">&nbsp; Fertige Todos nach unten schieben</label><br>
      <input class="" type="checkbox" [(ngModel)]="dataService.deleteTodoSetting" name="deleteTodoSetting" id="deleteTodoSetting">
      <label for="deleteTodoSetting">&nbsp; Löschen-Button anzeigen</label>
    </div>
  </div>
  <div class="form-group row mt-4">
    <div class="col-sm-2 offset-sm-4">
      <input class="btn btn-primary" type="submit" value="Speichern">
    </div>
  </div>
</form>
<div>
  <h2>Dev-Funktionen</h2>
  <hr>
  <ul>
    <li class="nav-item"><button class="btn nav-link text-primary" (click)="dataService.deleteAllTodos()">alle löschen</button></li>
    <li class="nav-item"><button class="btn nav-link text-primary" (click)="dataService.setUpTestData()">Testdaten anlegen</button></li>
  </ul>
</div>
